
<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="main">
  <form class="form-inline">
    <input type="text" placeholder="Nome" name="nome" [(ngModel)]="funcionario.nome" class="form-control">
    <input type="text" placeholder="Cargo" name="cargo" [(ngModel)]="funcionario.cargo" class="form-control">
    <input type="number" placeholder="Salario" name="salario" [(ngModel)]="funcionario.salario" class="form-control">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary btn-small" (click)="cadastrar()" >
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning btn-small" (click)="editar()" >
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger btn-small" (click)="remover()" >
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary btn-small"  (click)="cancelar()">
  </form>

  <table class="spaced-table table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Salario</th>
        <th>Alterar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let f of funcionarios; index as i">
      <th>{{i+1}}</th>
      <th>{{f.nome}}</th>
      <th>{{f.cargo}}</th>
      <th>{{f.salario | currency:'BRL':'symbol':'1.2-2' }}</th>
      <th><button class="btn btn-success" (click)="selecionarFuncionario(i)">Selecionar</button></th>

    </tr>
    </tbody>
  </table>
  </div>
  </div>
