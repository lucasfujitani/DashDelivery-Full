
  <div class="form-container">
  <h1>Login</h1>

  <div class="form-group">
      <label for="registerEmail">Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="loginObj.email" placeholder="Digite seu Email">
    </div>

    <div class="form-group">
      <label for="registerSenha">Senha:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password"  placeholder="Digite sua Senha">
    </div>


  <button type="button" class="btn btn-success" (click)="onLogin()">Entrar</button>

  </div>
